{% extends 'base.html' %}
{% block content%}

      <!-- contact section start -->
      <div class="contact_section layout_padding">
         <div class="container">
            <h1 class="contact_text">Contact Us</h1>
         </div>
      </div>
      <div class="contact_section_2 layout_padding">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-6 padding_0">
                  <div class="mail_section">
                     <div class="email_text">
                        <form action="{{url_for('contact_page')}}" method="POST">

                           <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Name" name="Name">
                           </div>
                           <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Email" name="Email">
                           </div>
                           <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Phone Numbar" name="Phone">
                           </div>
                           <div class="form-group">
                              <textarea class="massage-bt" placeholder="Message" rows="5" name="Message"></textarea>
                           </div>
                           <div class="send_btn">
                              <div type="text" class="main_bt">
                                 <input type="submit">
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
               <div class="col-md-6 padding_0">
                  <div class="map-responsive">
                     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2030.6719459002775!2d17.950198010741374!3d59.4051855461067!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9eed2711c52d%3A0x38c200b5a6db78e4!2sIsafjordsgatan%2030C%2C%20164%2040%20Kista!5e0!3m2!1sen!2sse!4v1712224726577!5m2!1sen!2sse" width="600" height="508" frameborder="0" style="border:0; width: 100%;" allowfullscreen></iframe>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- contact section end -->
{% endblock %}
